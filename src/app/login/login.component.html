
<div class="row">
    <div class="col-6">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTfQ0Hno8PFVoPgdqkoEWtgkRFQbixu95AWw&s" width="400px" alt="">
    </div>
    <div class="col-6">
        <form class="p-5">
            <input [(ngModel)]="email" name="email" type="text" placeholder="Email" class="form-control mb-3">
            <input [(ngModel)]="pswd" name="pswd" type="text" placeholder="Password" class="form-control">
            <div class="text-center">
                <button (click)="login()" type="submit" class="btn btn-primary m-5">Generate Quote</button>
            </div>
        </form>
    </div>
</div>
